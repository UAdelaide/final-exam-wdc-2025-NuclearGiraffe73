<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <!-- Added everything in this form, it's pretty basic I figure it doesn't need comments -->
    <form action="/login" method="post" autocomplete="off">
      <div class="loginDiv">
        <h1 class="loginText" id="endingH1">Login</h1>
        <p class="loginText">Please fill out this form to sign into your account</p>
        <span id="error"></span>
        <hr class="loginRow">
        <label class="loginText">username:</label>
        <input type="text" name="username" value="" required>
        <br>
        <label class="loginText">Password:</label>
        <input type="password" name="password" value="" required>
        <hr>
        <button class="submitButton" type="submit">submit</button>
      </div>
    </form>

  <script nonce>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

  </script>
